<form id="edit-device-form" data-parsley-validate class="form-horizontal form-label-left" method="post" autocomplete="off">
  <div class="modal-body">
    <div class="form-group">
      {% for field in form %}
        {% if field.widget.input_type == 'hidden' %}
          {{ field(id='device-' + field.name) }}
        {% else %}
          <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            {{ field(id='device-' + field.name, class="form-control") }}
          </div><br><br>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <center>
    <button id="save" type="button" class="btn btn-success" onclick="processData('device')">Save</button>
  </center>
</form>
