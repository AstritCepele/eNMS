<div id="service-editor" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="title"></h4>
      </div>
      <form id="service-editor-form" data-parsley-validate id="form" class="form-horizontal form-label-left" method="post" autocomplete="off">
        <div class="modal-body">
          <label>Type of Service</label>
          <div class='form-group'>
            <select class="form-control" id="services"></select>
          </div>
          <label>Name</label>
          <div class="form-group">
            {{ service_form.name(class="form-control", required=true) }}
          </div>
          <label>Description</label>
          <div class="form-group">
            {{ service_form.description(class="form-control") }}
          </div>
          <label>Waiting time</label>
          <div class='form-group'>
            {{ service_form.waiting_time(class="form-control", required=true) }}
          </div>
          <div id="html-form"></div>
          <label>Devices (optional: can be defined in the workflow)</label>
          <div class='form-group'>
            {{ service_form.devices(class="form-control") }}
          </div>
          <label>Pools (optional: can be defined in the workflow)</label>
          <div class='form-group'>
            {{ service_form.pools(class="form-control") }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="saveService()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
