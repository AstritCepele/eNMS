<div class="modal-body">
  <button id="btn-clear" class="btn btn-default btn-file" style="width:100%;">
    Clear
  </button>
  <button id="btn-refresh" class="btn btn-default btn-file" style="width:100%;">
    Refresh
  </button><br><br>
  <label class="control-label col-md-2 col-sm-2 col-xs-12">Display :</label>
  <div class="col-md-10 col-sm-10 col-xs-12">
    {{ compare_results_form.display(class="display form-control") }}
  </div>
  <label class="control-label col-md-2 col-sm-2 col-xs-12">Compare With :</label>
  <div class="col-md-10 col-sm-10 col-xs-12">
    {{ compare_results_form.compare_with(class="compare_with form-control") }}
  </div>
  <hr><hr><hr><hr>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
    <pre id="results"></pre>
    </div>
  </div>
</div>
