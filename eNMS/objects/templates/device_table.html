<div class="right_col" role="main">
  <!-- begin row -->
  <div class="row">
    <!-- begin column -->
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel" style="min-height: 90vh">
        <div style="min-height:90vh;" class="x_content">
          <form id="import-form" class="form-horizontal form-label-left" enctype="multipart/form-data" method="post">
            <label class="btn btn-default btn-file" style="width:100%;">Import Network Topology
              <input id="file" name="file" style="visibility:hidden; display:none" type="file">
            </label>
          </form>
          <div class="panel-group">
            <div style="padding-bottom:5px;">
              <button class="btn btn-default btn-file" onclick="exportTopology()" style="width:100%;">
                Export Network Topology
              </button>
            </div>
          </div>
          <div class="panel-group">
            <div style="padding-bottom:5px;">
              <button class="btn btn-default btn-file" onclick="showObjectTypeModal('device')" style="width:100%;">
                Create a New Device
              </button>
            </div>
          </div>
          <div class="page-title">
            <div class="title_left">
              <h3>Existing Devices</h3>
            </div>
          </div>
          <table id="table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
              <tr>
                {% for field in fields %}
                  <th>{{ names[field] }}</th>
                {% endfor %}
                <th>Connect</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- end column -->
  </div>
  <!-- end row -->
</div>
