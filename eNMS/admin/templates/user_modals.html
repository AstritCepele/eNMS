<div id="edit" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="title"></h4>
      </div>
      <form id="edit-form" data-parsley-validate class="form-horizontal form-label-left" method="post" autocomplete="off">
        <div class="modal-body">
          <div class="form-group">
            {% for field in form if field.widget.input_type != 'hidden'  %}
              {% set validate = ' required' if field.name in ('name', 'password') else ''  %}
              <label>{{ field.label }}</label>
              <div class='form-group'>
                {{ field(class="form-control" + validate, size=16) }}
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="reset">Reset</button>
          <button type="button" class="btn btn-success" onclick="processData()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
