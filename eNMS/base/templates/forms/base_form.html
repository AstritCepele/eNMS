<form id="edit-{{ form_type }}-form" data-parsley-validate class="form-horizontal form-label-left" method="post" autocomplete="off">
  <div class="modal-body">
    <div class="form-group">
      {% for field in form %}
        {% if field.widget.input_type == 'hidden' %}
          {{ field(id="{}-{}".format(form_type, field.name)) }}
        {% else %}
          <label class="control-label col-md-2 col-sm-2 col-xs-12">{{ field.label }}</label>
          <div class="col-md-10 col-sm-10 col-xs-12">
            {{ field(id="{}-{}".format(form_type, field.name), class="form-control", size='15') }}
          </div><br><br>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <center>
    <button id="save" type="button" class="btn btn-success" onclick="processData('{{ form_type }}')">Save</button>
  </center>
</form>
