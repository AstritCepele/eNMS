<form id="device-automation-form" data-parsley-validate class="form-horizontal form-label-left" method="post" autocomplete="off">
  <div class="modal-body">
    <div class="form-group">
      {% for field in device_automation_form %}
        {% if field.widget.input_type == 'hidden' %}
          {{ field() }}
        {% else %}
          <label class="control-label col-md-2 col-sm-2 col-xs-12">{{ field.label }}</label>
          <div class="col-md-10 col-sm-10 col-xs-12">
            {{ field(class='form-control') }}
          </div><br><br>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <div class="modal-footer">
    <button id="device-automation-button" type="button" class="btn btn-success">Save</button>
  </div>
</form>
