<form id="filter-form" class="form-horizontal form-label-left" method="post" autocomplete="off">
  <div class="modal-body">
    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Pools</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          {{ form.pools(id="%s-pools" % form_type, class="form-control") }}
        </div><br><br>
      {% for field in form %}
        {% if field.name != "pools" and field.widget.input_type != 'hidden' %}
          {% set id = "%s-%s" % (form_type, field.name) %}
          <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            {{ field(id=id, class="form-control") }}
          </div><br><br>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <center>
    <button type="button" class="btn btn-success" onclick="filterTable()">Filter</button>
  </center>
</form>
