<form
  id="results-form"
  data-parsley-validate
  class="form-horizontal form-label-left add-id"
  method="post"
>
  {{ form.csrf_token() }} {{ form.form_type() }}
  {{ form.compare(class="form-control add-id", style="display:none;") }}
  <div class="modal-body">
    <button
    style="background:transparent; border:none; color:transparent; width: 10vw;"
  >
      {{ form.view_type(class="form-control add-id") }}
    </button>
    <button
      type="button"
      class="btn btn-default btn-file btn-id"
      value="clearResults"
      style="width:20%;"
    >
      Clear
    </button>
    <button
      type="button"
      class="btn btn-default btn-file btn-id"
      value="copyResultsToClipboard"
      style="width:20%;"
    >
      Copy to clipboard
    </button>
    <hr />
    <table
      class="table table-striped table-bordered dt-responsive nowrap"
      cellspacing="0"
      width="100%"
    >
      <thead>
        <tr>
          <th>Property</th>
          <th>Display</th>
          <th>Compare</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Timestamp
          </td>
          <td>
            {{ form.timestamp(class="form-control add-id") }}
          </td>
          <td>
            {{ form.timestamp_compare(class="form-control add-id") }}
          </td>
        </tr>
      </tbody>
    </table>
    <hr />
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div id="display_results" class="add-id"></div>
      </div>
    </div>
  </div>
</form>
