<div class="modal-body" style="background-color: #1B1B1B; height: 100%">
  <form
    id="file-content-form"
    class="form-horizontal form-label-left add-id"
    method="post"
    autocomplete="off"
  >
    {{ form.csrf_token() }} {{ form.form_type() }}
    <center>
      <button
        type="button"
        class="btn btn-success btn-sm add-id btn-id"
        value="saveFile"
        data-tooltip="Save"
      >
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </center>
    {{ form.file_content(id='file_content', class="form-control add-id") }}
  </form>
</div>
