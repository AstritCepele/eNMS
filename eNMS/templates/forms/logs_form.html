<form
  id="logs-form"
  data-parsley-validate
  class="form-horizontal form-label-left add-id"
  method="post"
  style="height: 600px; background-color: black;"
>
  {{ form.csrf_token() }} {{ form.form_type() }}
  <div class="modal-body">
    {% if form_type == "job_logs" %}
      {{ form.runtime(class="form-control add-id") }}
    {% endif %}
    <hr>
    <div class="row">
      <div>
        <pre id="log" class="add-id" style="border: 0; background-color: transparent; color: white;">
      </pre>
      </div>
    </div>
  </div>
</form>
