<form id="{{ form_type }}-form" class="form-horizontal form-label-left" method="post" autocomplete="off">
  {{ form.list_fields() }}
  <div class="modal-body">
    <div class="form-group">
      {% for field in form %}
        <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
          {{ field(class="form-control") }}
        </div><br><br>
      {% endfor %}
    </div>
  </div>
  <center>
    <button type="button" class="btn btn-success" onclick="filter('{{ form_type }}')">Filter</button>
  </center>
</form>
