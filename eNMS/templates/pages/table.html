{% extends "base_site.html" %} {% block stylesheets %} {{ super() }} {% endblock
stylesheets %} {% block content %} {% if type == "pool" %} {% endif %}
<div class="right_col" role="main">
  <div class="row">
    <div class="x_panel">
      <div class="x_content">
        <form
        id="search-{{ type }}-form"
        class="form-horizontal form-label-left"
        method="post"
      >
        <center>
          <div id="controls">
            {% if type == "service" %}
            <button
              style="background:transparent; border:none; color:transparent; width: 200px;"
              type="button"
            >
              <select id="service-type" class="form-control"></select>
            </button>
            {% endif %}
          </div>
        </center>
        <table
          id="table"
          class="table table-striped table-bordered table-hover add-id"
          cellspacing="0"
          width="100%"
        ></table>
      </form>
      
      </div>
    </div>
  </div>
</div>
{% endblock content %} {% block javascripts %} {{ super() }} {% endblock
javascripts %}
